<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tabl.css">
  </head>
  <h1>REPORTFORM</h1>
  <body>
    <center>
        <form action="">
    <table>
      <tr>
        <th colspan="2">infomationTABLE</th>
      </tr>
      <tr>
        <td class="myname">name</td>
        <td class="myname">
            <input type="text"><br/>
            <label for="">enter your full name</label>
        </td>
      </tr>
      <tr>
        <td class="myemail">EMAIL</td>
        <td class="myemail">
            <input type="email" name="" id=""><br>
            <label for="">enter your email address</label>
        </td>
      </tr>

      <tr>
        <td class="myfile">password</td>
        <td class="myfile">
            <input type="number" /><br/>
            <label for="">enter a code to identify you</label>
        </td>
      </tr>

      <tr>
        <td class="addres">address</td>
        <td class="addres">
            <input type="text" /><br/>
            <label for="">complete address</label>
        </td>
      </tr>

      <td class="country">country</td>
      <td class="country">
     <select name="" id="">
        <option value=""selected>pakistan</option>
        <option value="">india</option>
        <option value="">afghanistan</option>
        <option value="">iran</option>
     </select>
      </td>
      <tr>
        <td class="gen">gender</td>
        <td class="gen">
            <input type="radio" name="gender" value="female" id="f"/>
            <label for="f">female</label>
            <input type="radio" name="gender" value="male" id="m"/>
            <label for="m">male</label>
        </td>
      </tr>

      <tr>
        <td class="hobby">Hobbies</td>
        <td class="hobby">
            <input type="checkbox" id="e"/>
            <label for="e">eating</label>
            <br>
            <input type="checkbox" id="s" />
            <label for="s">swimming</label>
            <br>
            <input type="checkbox" id="d" />
            <label for="d">Dancing</label>
            <br>
            <input type="checkbox" id="r" />
            <label for="r">reading</label>
            <br>
            <input type="checkbox" id="s" />
            <label for="s">sleeping</label>
            <br>
        </td>
      </tr>

      <tr>
        <td class="website">your website</td>
        <td class="website">
        <input type="url" placeholder="http://"   name="" id=""/><br/>
        <label for="">provide your website url</label>
        </td>
      </tr>

      <tr>
        <td class="info">other information about you</td>
        <td class="info">
        <textarea name="" id="" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        
        <td class="button">
            <input type="submit" value="senf your report"></td>
            <td class="button"><input type="reset" value="reset Information" ></td>
        </td>
      </tr>

    </table>
  </body>
  </center>
</html>
