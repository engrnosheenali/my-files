<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login_form</title>
    <!-- css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- cdn font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-4">
          <div class="image">
            <!-- <img src="images/image.jpg" alt="image" /> -->
          </div>
        </div>
        <div class="col-md-4">
          <div class="form">
            <form>
              <div class="form-group">
                <label class="register-heading">Register</label>
              </div>
              <div class="form-group">
                <label for="username">User Name:</label>
                <i class="fa-solid fa-user"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="username"
                />
              </div>
              <div class="form-group">
                <label for="username">Email:</label><i class="fa-solid fa-envelope"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="username">Password:</label><i class="fa-solid fa-lock"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Your Password"
                />
              </div>
              <div class="form-group">
                <label for="username">Confrim Password:</label><i class="fa-solid fa-lock"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Confrim Password"
                />
              </div>
              <div class="button">
                <button type="submit" class="btn btn-primary">signup</button>
              </div>
              <div>
                <h6 class="account">
                  Already have an account? <a href="#">Login</a>
                </h6>
              </div>
              <div class="line-container">
                <div class="line"></div>
                <div class="line-text">Or Rigester With</div>
                <div class="line"></div>
            </div>

              <!-- <div class="p">
                <a href=""></a>
                <p>Or Register with</p>
                <a href=""></a>
              </div> -->
              <div class="social-login">
                <div>
                  <a href="#" class="facebook">
                    <img
                      src="https://cdn-icons-png.flaticon.com/512/124/124010.png"
                      alt="Facebook"
                      width="20"
                      height="20"
                    />

                    <span> Facebook </span>
                  </a>
                </div>
                <div>
                  <a href="#" class="google">
                    <img
                      src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
                      alt="Google"
                      width="20"
                      height="20"
                    />

                    <span> Google </span>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
