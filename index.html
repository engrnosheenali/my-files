<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginfrom1</title>
    <!-- css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- js cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- cdn font -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <img src="images/image.jpg" class="img-fluid" alt="Image" />
        </div>
        <div class="col-md-6"><i class=" cross fa-solid fa-xmark"></i>
          <form>
            <div class="form-group">
              <label class="login">Login</label>
            </div>
            <div class="form mb-3">
              <label for="account" class="form-label">Account</label><i class="fa-solid fa-envelope"></i>
              <input
                style="height: 49px; width: 390px"
                type="text"
                class="form-control"
                id="account"
                placeholder="     Email or user name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              ><i class="fa-solid fa-lock"></i>
              <input
                style="height: 49px; width: 390px"
                type="password"
                class="form-control"
                placeholder="     Your password"
                id="password"
              />
            </div>
            <div class="side-t">Forgot password</div>
            <div class="button">
              <button type="submit" class="button btn btn-primary">
                login
              </button>
            </div>
            <div>
              <h6 class="account">
                Don't you have an account? <a href="#">Register</a>
              </h6>
            </div>
            <div class="line-container">
              <div class="line"></div>
              <div class="line-text">Or Login With</div>
              <div class="line"></div>
            </div>
            <div class="social-login">
              <div>
                <a href="#" class="facebook">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/124/124010.png"
                    alt="Facebook"
                    width="20"
                    height="20"
                  />

                  <span> Facebook </span>
                </a>
              </div>
              <div>
                <a href="#" class="google">
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
                    alt="Google"
                    width="20"
                    height="20"
                  />

                  <span> Google </span>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
